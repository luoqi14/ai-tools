<!DOCTYPE html>
<html>
<head>
    <title>API调试测试</title>
</head>
<body>
    <h1>API调试测试</h1>
    <button onclick="testAPI()">测试美图API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                console.log('开始测试API...');
                const response = await fetch('http://localhost:8003/api/meitu-processing/functions');
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API响应:', data);
                
                if (data.success) {
                    const groups = Object.keys(data.data.parameter_groups);
                    resultDiv.innerHTML = `
                        <h3>API调用成功!</h3>
                        <p>参数组数量: ${groups.length}</p>
                        <p>参数组: ${groups.join(', ')}</p>
                        <p>人群类型数量: ${data.data.people_types.length}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>API调用失败:</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                console.error('API调用错误:', error);
                resultDiv.innerHTML = `<h3>错误:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
